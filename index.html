<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツアーグッズ10000円ガチャ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>ツアーグッズ10000円ガチャ</h1>
    <button onclick="gacha()">ガチャを回す！</button>
    <label for="budget">予算を選択:</label>
<select id="budget">
    <option value="5000">5000円</option>
    <option value="10000">10000円</option>
    <option value="15000">15000円</option>
    <option value="20000">20000円</option>
</select>
    <p>予算内で買えるChannel Ｕツアーグッズの組み合わせをランダム出力するレクリエーションサイト</p1>

    
    <img src="20250304_194958.jpg" alt="商品画像" width="300">
    <img src="20250304_195000.jpg" alt="ガチャ一覧" width="300">
    <div id="result"></div>

    <script src="gacha.js"></script>
    <ul id="result-list"></ul>
    <a id="tweet-button" href="#" target="_blank">結果をツイート</a>

<script>
function gacha() {
    // ガチャの選択肢（例）
    let menu = ["Channel U ツアーTシャツM", "Channel U ツアータオル", "ブロッコリー＆カリフラワーブランケット", "ブロッコリー＆カリフラワークッション", "メッシュバッグ2025"];
    
    // 10000円分のメニューをランダムに選ぶ
    let result = []; 
    while (result.length > 1){
        let item = menu[Math.floor(Math.random() * menu.length)];
        if (!result.includes(item)) {
            result.push(item);
        }
    }

    // 結果を表示
    let resultList = document.getElementById("result-list");
    resultList.innerHTML = ""; // 以前の結果を消す
    result.forEach(item => {
        let li = document.createElement("li");
        li.textContent = item;
        resultList.appendChild(li);
    });

    // ツイートボタンを更新
    updateTweetButton(result);
}

function updateTweetButton(menuItems) {
    let text = "ツアーグッズ10000円ガチャの結果：\n";
    text += menuItems.join("\n"); // メニューを1行ずつ追加
    text += "\n#ツアーグッズ1万円ガチャ";

    let url = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(text);
    document.getElementById("tweet-button").href = url;
}
</script>
</body>
</html>
